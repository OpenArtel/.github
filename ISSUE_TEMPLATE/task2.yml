name: Задача                  # ← обязательно
description: Шаблон для создания и оценки задач   # ← ЭТОТ КЛЮЧ БЫЛ ПРОПУЩЕН!
title: "[TASK] "
labels: ["task"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        # Описание задачи / ТЗ

  - type: textarea
    id: description
    attributes:
      label: Описание задачи
      description: Подробно опиши, что нужно сделать
      placeholder: ...
    validations:
      required: true

  - type: textarea
    id: result
    attributes:
      label: Результат
      description: Как понять, что задача выполнена?
      placeholder: ...
    validations:
      required: true

  - type: textarea
    id: evaluation
    attributes:
      label: Оценка
      description: |
        Затрачено часов:  
        Доработка ТЗ исполнителем (1–10):
      value: |
        Затрачено часов:  
        Доработка ТЗ исполнителем (1–10):
    validations:
      required: false
